<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>
<body>
<header class="header-cabeçalho"> 
<div class="header-menu">
        <a class="index"href="index.html">Inicio</a>
        <a class="sobre-mim"href="sobre.html">Sobre</a>
        <a class="habilidades-minhas"href="habilidades.html">Habilidades</a>
        <a class="projetos-meus"href="projetos.html">Projetos</a>
        <a class="contatos-meus"href="contatos.html">Contatos</a>
</div>
<div class="nome-cabeçalho">
    <h3 class="nome-menu">GF</h3>
    <h4 class="menu-nome">Gabriel Figueiredo</h4>
</div>
</header>
<main>
<h2 class="texto-contato"><p>Contato</p></h2>
<form class="formulario-contato">
    <label class="nome-contato"for="name">Nome</label>
    <input class="name"type="text" id="name" name="name"><br>
    <label class="email-contato"for="email">Email</label>
    <input class="texto-email"type="text" id="email" name="email"><br>
    <label class="mensagem-contato"for="mensagem">Mensagem</label>
    <textarea class="texto-textarea"name="como posso ajudar?" id="mensagem" maxlength="500" placeholder="como posso te ajudar?"></textarea>

</form>
</main>
<footer class="rodape">
    <div class="social">
        <h3 class="social-contato"><p>Acesse minhas redes sociais!</p></h3>
    </div>    
    
    <div class="container">
        <img class="insta"src="./imagens-portfolio/Instagram.png" alt="foto do Instagram">
        <img class="git"src="./imagens-portfolio/github-sign.png" alt="foto do Github" >
        <img class="zap"src="./imagens-portfolio/whatsapp.png" alt="foto do whatsapp" >
    </div>
    </div>
    </footer>

</body>
</html>
