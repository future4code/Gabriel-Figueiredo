</head>
<body>
    <header class="loja">
        <p class="nome">Produtos</p>
    </header>
    
        <div class="menu-add">
            <a class="ini"href="index.html">Página Inicial</a>
            <a class="cte"href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="ad"href="add-produto.html">Adicionar Produto</a>
            <a class="fos"href="funcionarios.html">Funcionários</a>
            <a class="cp"href="pagina-de-vendas.html">Pagina de Vendas</a>
            <a class="hv"href="historico-vendas.html">Historico de Vendas</a>
        </div>
        <div class="a-produto">
            <h2>Adicionar Produto</h2> 
        </div>
    <form class="compras">
        <div>
            <label class="foto"for="link-foto">Link para foto: </label>
            <input class="input"type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descriçãoo">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="p-input"type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preço">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="pr-input"type="number" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for= "quantidade">Quantidade disponível: </label>
            <input class="pro-input"type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="prod-input"type="submit">Adicionar</button>
        </div>

    </form>
    <footer class="rodape-add">
        <p class="sociais">Siga-nos nas redes sociais!</p>
        <img class="facebook"src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
        <img class="instagram"src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
        <img class="twiter"src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
    </footer>

</body>
