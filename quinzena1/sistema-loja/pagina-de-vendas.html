<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Vendas</title>
</head>
<body>
    <div class="nome-cadastro">
        <h1>Cadastro de Pedidos</h1>
    </div>
    <div class="menu-cadastro">
        <a class="ini"href="index.html">Página Inicial</a>
        <a class="cte"href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="ad"href="add-produto.html">Adicionar Produto</a>
        <a class="fos"href="funcionarios.html">Funcionários</a>
        <a class="cp"href="pagina-de-vendas.html">Pagina de Vendas</a>
        <a class="hv"href="historico-vendas.html">Historico de Vendas</a>
    </div>
    <form>
        <div class="item-cadastro">
            <label>Roupas</label>
                <select class="tipo-cadastro"name="tipos de roupas" >
                    <option value="camiseta">Camiseta</option>
                    <option value="calça-jeans">Calça Jeans</option>
                    <option value="tenis">Tenis</option>
                    <option value="chinelo">Chinelo</option>
                    <option value="bone">Boné</option>
                </select>
        </div>
        <div class="tamanho-cadastro">
            <label>Tamanho</label>
            <select name="tamanho-item">
                <option value="pequeno">P</option>
                <option value="medio">M</option>
                <option value="grande">G</option>
                <option value="extra-grande">GG</option>
            </select>
        </div>
        <div class="cor-cadastro">
            <input type="checkbox" id="cor" name="cor">
            <label for="cor">Branca</label>
            <input type="checkbox" id="cor" name="cor">
            <label for="cor">Preta</label>
            <input type="checkbox" id="cor" name="cor">
            <label for="cor">Vermelha</label>
            <input type="checkbox" id="cor" name="cor">
            <label for="cor">Azul</label>
            <input type="checkbox" id="cor" name="cor">
            <label for="cor">Marrom</label>
            <input type="checkbox" id="cor" name="cor">
            <label for="cor">Roxa</label>
        </div>
        <div class="quantidade-cadastro">
            <label>Quantidade</label>
                <select name="quantidade">
                <option value="numero">1</option>
                <option value="numero">2</option>
                <option value="numero">3</option>
                <option value="numero">4</option>
                <option value="numero">5</option>
                <option value="numero">6</option>
            </select>
        </div>
        <div class="pagamento-cadastro">
            <label>Pagamento</label>
            <select name="Pagamento">
                <option value="Pagamento">á Vista</option>
                <option value="Pagamento">Cartão de Credito</option>
                <option value="Pagamento">Cartão de Débito</option>
            </select>
        </div>
    </form>
    <footer class="rede-cadastro">
        <p class="sociais">Siga-nos nas redes sociais!</p>
                <img class="facebook"src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class="instagram"src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class="twiter"src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
    </footer>
</body>
</html>
